name: "üêõ Bug/Crash Report"
description: Create a new ticket for a bug/crash.
title: "üêõ [BUG/CRASH] - <title>"
labels: [
  "bug"
]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Reproduction steps"
      description: How to reproduce the bug/crash
      placeholder: For example, Launching the game and crashing straight away
      render: bash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: On what OS are you having the problem ?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
        - Other
    validations:
      required: true
